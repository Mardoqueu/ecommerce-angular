<nav id="navbar" class="nav">

    <h1> <i style="font-size: 40px; cursor: pointer;" class="fa-brands fa-angular" routerLink="">&nbsp;
        </i>
        <strong style="font-size: 30px; cursor: pointer;" routerLink="">Angular Shopping v2</strong></h1>
    <div *ngIf="menuType!=='seller'" class="nav-search">
        <input type="text"
            #searchInput
            (keyup)="searchProduct($event)"
            (blur)="hideSearch()"
            placeholder="Search Products"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/seller-auth">Admin</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/user-auth">Login/Sign-up</a></li>
            <li><a class="fas fa-cart-plus" [routerLink]="cartItems>0?'cart-page':null"> ({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a class="nav-link scrollto" routerLink="/seller-auth">User</a></li>
            <li><a class="nav-link scrollto" routerLink="">Home</a></li>
            <li><a class="nav-link scrollto" style="cursor: pointer;">{{userName | titlecase}}</a></li>
            <li><a class="nav-link scrollto" routerLink="/my-orders">My orders</a></li>
            <li><a class="nav-link scrollto" (click)="userLogout()" style="cursor: pointer;">Logout</a></li>
            <li><a class="fas fa-cart-plus" [routerLink]="cartItems>0?'cart-page':null"> ({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a class="nav-link scrollto" routerLink="/seller-add-product">Add
                    Product</a></li>
            <li><a class="nav-link scrollto" routerLink="seller-home">List</a></li>
            <li><a class="nav-link scrollto" style="cursor: pointer;"
                    (click)="logout()">Logout</a></li>
            <li><a class="nav-link scrollto" href="#">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
